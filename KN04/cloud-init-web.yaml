#cloud-config
users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/ubuntu
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa 
      - ssh-rsa 

package_update: true
packages:
  - apache2
  - php
  - libapache2-mod-php
  - php-mysql
  - adminer

write_files:
  - path: /var/www/html/index.html
    content: |
      <h1>endlich ;)</h1>
  - path: /var/www/html/info.php
    content: |
      <?php phpinfo(); ?>
  - path: /var/www/html/db.php
    content: |
      <?php
      $h="3.236.78.202"; $u="webuser"; $p="webpass"; $d="webdb";
      mysqli_report(MYSQLI_REPORT_ERROR | MYSQLI_REPORT_STRICT);
      try { $c = new mysqli($h,$u,$p,$d); echo "Connected successfully to the database!"; }
      catch (Exception $e) { echo "DB ERROR: ".$e->getMessage(); }
      ?>

runcmd:
  - a2enconf adminer
  - systemctl enable --now apache2
  - systemctl restart apache2
