#cloud-config
users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/ubuntu
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa 
      - ssh-rsa 

package_update: true
packages:
  - mariadb-server
  - mariadb-client

runcmd:
  - systemctl enable --now mariadb
  - mariadb -e "CREATE DATABASE IF NOT EXISTS webdb;"
  - mariadb -e "CREATE USER IF NOT EXISTS 'webuser'@'%' IDENTIFIED BY 'webpass';"
  - mariadb -e "GRANT ALL PRIVILEGES ON webdb.* TO 'webuser'@'%'; FLUSH PRIVILEGES;"
  - sed -i 's/127.0.0.1/0.0.0.0/g' /etc/mysql/mariadb.conf.d/50-server.cnf
  - systemctl restart mariadb
